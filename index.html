<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>get web Screenshot</title>
</head>
<body>
  <main>
     <header>
     <h2> Get web screenshot </h2>
     </header>
     <div class="text">

     <button onclick="generateScreenshot()"> Generate</button>
     <div class="result">
         <img class="ssImage" alt="generated screenshot"> 
     </div>
  </main>
<script src="script.js"></script>
</body>
